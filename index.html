<style>
:root{
  --bg:#F4EDE6;           
  --card:#FFFFFF;        
  --pri:#6B5646;        
  --pri-dark:#4A3A2E;    
  --sub:#D6C6B8;        
  --accent:#8C6A55;      
  --txt:#3E2F25;        
}
*{box-sizing:border-box;font-family:Pretendard,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans KR",Arial,sans-serif}
body{margin:0;background:linear-gradient(180deg,#fff7ef,#fff);color:var(--txt);line-height:1.6}
.wrap{max-width:900px;margin:0 auto;padding:16px}
header{background:linear-gradient(135deg,#6B5646,#4A3A2E);color:#fff;border-radius:22px;padding:32px 20px;margin-bottom:18px;text-align:center}
header h1{margin:0 0 6px;font-size:28px}
header p{margin:0;opacity:.95;font-weight:300}

.card{background:#fff;border-radius:20px;padding:24px;margin-bottom:16px;box-shadow:0 12px 28px rgba(0,0,0,.05)}
.center{text-align:center}

input,select,button{width:100%;max-width:420px;padding:16px;border-radius:14px;font-size:16px;outline:none}
input,select{border:2px dashed var(--sub);background:#fafafa;transition:border .3s}
input:focus,select:focus{border-color:var(--pri)}
button{border:0;cursor:pointer;transition:transform .1s}
button:active{transform:scale(0.98)}
.primary{background:var(--pri-dark);color:#fff;font-weight:700;font-size:17px}

.progress{height:8px;background:#eee;border-radius:999px;overflow:hidden;margin-bottom:24px}
.bar{height:100%;width:0;background:linear-gradient(90deg,#6B5646,#8C6A55);transition:width .4s ease}

.q h3{font-size:20px;margin-bottom:16px;line-height:1.4;word-break:keep-all}
.opt{padding:16px;border-radius:16px;border:2px solid #f0f0f0;margin-bottom:12px;cursor:pointer;transition:all .2s;font-size:15px;background:#fff}
.opt:hover{border-color:var(--pri);background:#F4EDE6;color:var(--pri-dark);font-weight:600}

.badge{display:inline-block;padding:6px 12px;border-radius:999px;background:#fff0ea;color:#ff7043;font-size:13px;font-weight:800;margin-bottom:12px;letter-spacing:0.5px}

/* 결과 이미지 스타일 */
.mbti-img-box{
    max-width: 100%; 
    margin: 24px auto; 
    border-radius: 20px; 
    overflow: hidden; 
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    border: 1px solid #eee;
}
.mbti-img-box img{
    width:100%;
    height:auto;
    display:block;
}

/* 결과 텍스트 스타일 강화 */
.result-content {
    text-align: left;
    white-space: pre-wrap;
    color: #444;
    font-size: 15px;
    background: #f9f9f9;
    padding: 24px;
    border-radius: 16px;
    border: 1px solid #eee;
    margin-top: 20px;
}

.cta{margin-top:30px}
.cta a{text-decoration:none}
.cta button{width:100%; box-shadow: 0 4px 14px rgba(107, 86, 70, 0.3);}

/* 토스트 메시지 스타일 */
.toast-msg {
    visibility: hidden;
    min-width: 280px;
    background-color: rgba(62, 47, 37, 0.95);
    color: #fff;
    text-align: center;
    border-radius: 50px;
    padding: 14px 24px;
    position: fixed;
    z-index: 1000;
    left: 50%;
    bottom: 30px;
    transform: translateX(-50%);
    font-size: 15px;
    font-weight: 500;
    line-height: 1.4;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    opacity: 0;
    transition: opacity 0.3s, bottom 0.3s;
}
.toast-msg.show {
    visibility: visible;
    opacity: 1;
    bottom: 60px;
}
</style>
</head>

function render(){
  const q = Q[qi];
  document.getElementById('bar').style.width = ((qi) / Q.length * 100) + '%';

  let html = `
    <div style="text-align:right;font-size:14px;opacity:.6;margin-bottom:8px;font-weight:600">
      ${qi + 1} / ${Q.length}
    </div>
    <div class="q">
      <h3>${q.t}</h3>
  `;

  q.a.forEach((o,i)=>{
    html += `<div class="opt" onclick="pick(${i})">${o.l}</div>`;
  });

  html += `</div>`;
  document.getElementById('question').innerHTML = html;
}
