<style>
:root{
  --bg:#F9F5F2;           
  --card:#FFFFFF;        
  --pri:#6B5646;        
  --pri-dark:#4A3A2E;    
  --sub:#EAE0D5;        
  --accent:#D4B8A3;      
  --txt:#3E2F25;        
  --txt-light:#8D7B6F;
}
*{box-sizing:border-box;font-family:Pretendard,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans KR",Arial,sans-serif}
body{margin:0;background:linear-gradient(180deg,#FDFBF9,#F2ECE6);color:var(--txt);line-height:1.7; word-break: keep-all;}

.wrap{max-width:800px;margin:0 auto;padding:20px;min-height:100vh;}

header{text-align:center; margin-bottom:30px; padding-top:20px;}
header h1{margin:0 0 8px;font-size:26px; color:var(--pri-dark); letter-spacing:-0.5px;}
header p{margin:0; color:var(--txt-light); font-size:14px; font-weight:400;}

.card{background:#fff;border-radius:24px;padding:32px 24px;margin-bottom:20px;box-shadow:0 10px 30px rgba(107, 86, 70, 0.08); transition: transform 0.3s ease;}
.center{text-align:center}

.form-group {margin-bottom: 24px; text-align: left;}
.form-label {display:block; margin-bottom:8px; font-weight:600; font-size:14px; color:var(--pri);}
input,select,button{width:100%;padding:16px;border-radius:16px;font-size:16px;outline:none; appearance: none;}
input,select{border:2px solid var(--sub);background:#FCFAF8;transition:all .3s; color:var(--txt);}
input:focus,select:focus{border-color:var(--pri); background:#fff;}

button{border:0;cursor:pointer;transition:transform .1s, box-shadow .3s;}
button:active{transform:scale(0.98)}
.primary{background:var(--pri-dark);color:#fff;font-weight:700;font-size:17px; box-shadow: 0 4px 14px rgba(74, 58, 46, 0.2);}
.primary:hover {background:var(--pri);}
.secondary{background:#fff; border:2px solid var(--sub); color:var(--pri); font-weight:600; font-size:15px; margin-top:12px;}
.secondary:hover{background:var(--bg); border-color:var(--pri);}

.progress-container {margin-bottom: 30px;}
.progress-text {text-align: right; font-size: 13px; font-weight: 600; color: var(--pri); margin-bottom: 6px;}
.progress{height:6px;background:#eee;border-radius:999px;overflow:hidden;}
.bar{height:100%;width:0;background:var(--pri);transition:width .4s ease;}

.q-badge {display:inline-block; background:var(--bg); color:var(--pri); padding:4px 10px; border-radius:6px; font-size:12px; font-weight:700; margin-bottom:12px;}
.q h3{font-size:21px;margin:0 0 24px;line-height:1.45; font-weight:700; color:var(--pri-dark);}

.opt{
    padding:18px 20px;
    border-radius:18px;
    border:2px solid var(--bg);
    margin-bottom:12px;
    cursor:pointer;
    transition:all .2s;
    font-size:15px; 
    background:#fff;
    text-align:left; 
    line-height:1.45;
    color: #555;
    position: relative;
}
.opt:hover{border-color:var(--pri);background:#FFFCF9;color:var(--pri-dark);font-weight:600; transform:translateY(-2px); box-shadow:0 4px 12px rgba(107, 86, 70, 0.1);}

.badge{display:inline-block;padding:6px 14px;border-radius:999px;background:var(--bg);color:var(--pri-dark);font-size:13px;font-weight:800;margin-bottom:16px; letter-spacing:0.5px; border:1px solid var(--sub);}

/* [진짜 수정 완료] 이미지 짤림 방지 CSS */
.mbti-img-box {
    width: 100%;
    max-width: 320px; 
    margin: 0 auto 30px; 
    border-radius: 24px; 
    overflow: hidden; 
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    border: 1px solid #eee;
    background: #fff;

.mbti-img-box img {

/* 확장된 결과 텍스트 스타일 */
.result-content {

.result-section-title {

    font-size: 17px;
    margin-top: 24px;
    margin-bottom: 12px;

}
.result-section-title:first-child { margin-top: 0; }

.marketing-box {

    border-radius: 20px;
    margin-top: 24px;
    text-align: center;
    border: 1px solid #FFE0B2;
    box-shadow: 0 4px 12px rgba(255, 167, 38, 0.1);
}
.marketing-text {margin:0; font-size:15px; line-height:1.6; color:#5D4037;}

.toast-msg {
    visibility: hidden;
    min-width: 280px;
    background-color: rgba(74, 58, 46, 0.95);
    color: #fff;
    text-align: center;
    border-radius: 50px;

    z-index: 1000;
    left: 50%;
    bottom: 30px;
    transform: translateX(-50%);
    font-size: 14px;
    font-weight: 500;
    line-height: 1.4;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    opacity: 0;
    transition: opacity 0.3s, bottom 0.3s;
}
.toast-msg.show {
    visibility: visible;
    opacity: 1;
    bottom: 50px;
}
</style>

<div class="wrap">

              <option>세인트 버나드</option><option>버니즈 마운틴 독</option>
              <option>아프간 하운드</option><option>아이리시 울프하운드</option>
              <option>티베탄 마스티프</option><option>뉴펀들랜드</option>
            </optgroup>
            <optgroup label="🐾 믹스견">
              <option>말티푸 (말티즈 + 푸들)</option>
              <option>골든두들 (골든리트리버 + 푸들)</option>
              <option>라브라도들</option><option>치와푸</option>
              <option>포메푸</option><option>시츄푸</option><option>코카푸</option>
              <option>해당없음 / 믹스견</option>

          </select>
      </div>
      <button class="primary" onclick="start()">무료 진단 시작하기</button>
      <p style="margin-top:20px; font-size:13px; color:#ccc; font-weight:400;">
        Provided by <strong>Polar Balance</strong>
      </p>
    </div>

    <div id="screen-test" class="card" style="display:none">
      <div class="progress-container">
          <div id="progressText" class="progress-text">1 / 12</div>
          <div class="progress"><div id="bar" class="bar"></div></div>
      </div>
      <div id="question"></div>

    <div id="screen-result" class="card" style="display:none"></div>

<script>
const score={E:0,I:0,N:0,S:0,T:0,F:0,P:0,J:0};
let qi=0,name='',breedName='';

/* 12문항 정밀 진단 질문지 */
const Q=[
    {
        t:"Q1. 산책 나가기 직전, 리드줄을 꺼낼 때 아이의 반응은?",
        a:[
            {l:"(A) \"산책이다!!\" 현관으로 우다다 뛰어가며 빙글빙글 돈다.", s:{E:2}},
            {l:"(B) \"오, 나가니?\" 꼬리만 살랑거리며 차분하게 기다린다.", s:{I:1}},
            {l:"(C) \"...귀찮아.\" 자던 자리에 계속 누워있거나 도망간다.", s:{I:2}},
            {l:"(D) 잘 모르겠다 / 그때그때 다르다.", s:{}}
        ]
    },
    {
        t:"Q2. 산책 중 낯선 강아지 친구를 만났을 때?",
        a:[
            {l:"(A) \"안녕! 나랑 놀자!\" 친구에게 바로 돌진하려고 줄을 당긴다.", s:{E:2}},
            {l:"(B) \"데면데면\" 냄새만 살짝 맡고 쿨하게 제 갈 길 간다.", s:{I:1}},
            {l:"(C) \"엄마 무서워..\" 내 다리 뒤로 숨거나 안아달라고 한다.", s:{I:2}},
            {l:"(D) 잘 모르겠다 / 상황마다 다르다.", s:{}}
        ]
    },
    {
        t:"Q3. 집에 배달 기사님이나 낯선 손님이 왔을 때?",
        a:[
            {l:"(A) \"누구세요!!\" 꼬리를 흔들며 격하게 반기거나 짖는다.", s:{E:2}},
            {l:"(B) 멀리서 \"왔나보다\" 하고 지켜보다가 냄새를 맡으러 온다.", s:{I:1}},
            {l:"(C) 방이나 구석으로 숨어서 나오지 않는다.", s:{I:2}},
            {l:"(D) 잘 모르겠다.", s:{}}
        ]
    },
    {
        t:"Q4. 모두가 잠든 새벽, 작은 부스럭 소리가 들린다면?",
        a:[
            {l:"(A) \"드르렁~\" 세상 모르고 배를 까뒤집고 잔다.", s:{S:2}},
            {l:"(B) (쫑긋) 고개만 들어 소리를 확인하고 다시 잔다.", s:{S:1}},
            {l:"(C) (벌떡!) 즉시 일어나서 소리 나는 쪽을 향해 짖는다.", s:{N:2}},
            {l:"(D) 잘 모르겠다.", s:{}}
        ]
    },
    {
        t:"Q5. 평소 발을 핥거나(발사탕) 꼬리를 무는 행동을 하나요?",
        a:[
            {l:"(A) 거의 하지 않는다.", s:{S:2}},
            {l:"(B) 심심해 보일 때 가끔 한다.", s:{N:1}},
            {l:"(C) 발이 축축해질 정도로 자주, 집착적으로 한다.", s:{N:2}},
            {l:"(D) 잘 모르겠다.", s:{}}
        ]
    },
    {
        t:"Q6. 평소 잠잘 때의 모습은 어떤가요?",
        a:[
            {l:"(A) 누가 업어가도 모를 정도로 깊게 푹 잔다.", s:{S:2}},
            {l:"(B) 작은 소리에도 자주 깨고, 자리를 계속 옮긴다.", s:{N:1}},
            {l:"(C) 자면서도 끙끙거리거나 몸을 자주 떤다. (꿈을 많이 꿈)", s:{N:2}},
            {l:"(D) 잘 모르겠다.", s:{}}
        ]
    },
    {
        t:"Q7. 아이가 실수해서 보호자에게 혼났을 때 반응은?",
        a:[
            {l:"(A) \"잘못했어요..\" 시무룩해져서 눈치를 보거나 구석에 간다.", s:{F:2}},
            {l:"(B) \"뭐 어쩌라고?\" 하품을 하거나 딴청을 피운다.", s:{T:2}},
            {l:"(C) 뒤돌아서면 까먹고 1분 뒤에 해맑게 다시 온다.", s:{T:1}},
            {l:"(D) 잘 모르겠다.", s:{}}
        ]
    },
    {
        t:"Q8. 보호자가 슬프거나 울고 있을 때 아이는?",
        a:[
            {l:"(A) 옆에 조용히 와서 앉거나 눈물을 핥아준다.", s:{F:2}},
            {l:"(B) \"무슨 일 있어?\" 궁금한 표정으로 쳐다만 본다.", s:{T:1}},
            {l:"(C) 내 감정과 상관없이 자기 장난감을 가져와서 놀자고 한다.", s:{T:2}},
            {l:"(D) 잘 모르겠다.", s:{}}
        ]
    },
    {
        t:"Q9. 빗질이나 목욕 등 싫어하는 케어를 할 때?",

            {l:"(B) 간식을 주면 참고, 안 주면 도망간다. (계산적)", s:{T:1}},

            {l:"(D) 잘 모르겠다.", s:{}}

        a:[
            {l:"(A) 늦어지나 보다 하고 얌전히 기다린다.", s:{J:2}},

            {l:"(C) 짖거나 쓰레기통을 뒤지는 등 사고를 친다.", s:{P:2}},

    {

            {l:"(A) 보호자의 발걸음에 맞춰 나란히 걷는 편이다.", s:{J:2}},
            {l:"(B) 여기저기 냄새 맡느라 바쁘지만 부르면 온다.", s:{P:1}},

            {l:"(D) 잘 모르겠다.", s:{}}

/* 심층 분석 리포트 (Safe Wording 적용 버전) */
const RESULT_TEXT = {
    INTJ: `<span class="result-section-title">■ 행동 심리 심층 분석</span>

    document.getElementById('screen-start').style.display='none';
    document.getElementById('screen-test').style.display='block';
    render();
}

function render(){
    const q = Q[qi];
    const progressPercent = ((qi + 1) / Q.length) * 100;
    
    document.getElementById('bar').style.width = progressPercent + '%';
    document.getElementById('progressText').innerText = `${qi + 1} / ${Q.length}`;

    let html = `
        <div class="q">
            <span class="q-badge">질문 ${qi+1}</span>
            <h3>${q.t}</h3>
    `;

    q.a.forEach((o,i)=>{
        html += `<div class="opt" onclick="pick(${i})">${o.l}</div>`;
    });

    html += `</div>`;
    document.getElementById('question').innerHTML = html;
}

function showToast() {
    const x = document.getElementById("toast");
    x.className = "toast-msg show";
    setTimeout(function(){ x.className = x.className.replace("show", ""); }, 2500);
}

function pick(i){
    if (i === 3) showToast(); 

    const selectedScore = Q[qi].a[i].s;
    Object.keys(selectedScore).forEach(k => {
        score[k] += selectedScore[k];
    });

    qi++;
    if(qi < Q.length){
        render();
    } else {
        finish();
    }
}

async function shareResult() {
    const shareData = {
        title: '폴라밸런스 멍BTI',
        text: `${name}의 마음을 확인해보세요! #멍BTI #폴라밸런스`,
        url: window.location.href
    };
    try {
        if (navigator.share) {
            await navigator.share(shareData);
        } else {
            await navigator.clipboard.writeText(window.location.href);
            alert('링크가 복사되었습니다! 친구에게 공유해보세요.');
        }
    } catch (err) {
        console.error(err);
    }
}

        `;
        return;
    }

    const type = 
        (score.E >= score.I ? 'E' : 'I') +

    const imgPath = `images/${type}.png`; 

    document.getElementById('screen-result').innerHTML=`

                돈으로 아이의 성격을 바꿀 순 없지만,<br>

                수의사가 설계한 <strong>[폴라밸런스]</strong>로<br>

            </p>
        </div>

        <div class="cta">
            <a href="https://smartstore.naver.com/polar_balance/products/12454553993?nl-query=%ED%8F%B4%EB%9D%BC%EB%B0%B8%EB%9F%B0%EC%8A%A4&nl-ts-pid=jUNOCsqVW9jO2LU2Jas-227871&NaPm=ct%3Dmkuvfj94%7Cci%3D15000ee5bc839bdd3682200d132a33913cecd49a%7Ctr%3Dsls%7Csn%3D12374561%7Chk%3D0930d7a1f724956c36709eeb8580212fca533b6f" target="_blank">

        </div>

        <div style="margin-top:24px;">
            <button onclick="location.reload()" style="background:none; border:none; color:#999; font-size:14px; text-decoration:underline;">🔄 다른 아이로 다시 검사하기</button>

}
